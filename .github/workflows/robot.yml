name: Acceptance tests
on: [push, pull_request]

jobs:
  robot:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Robot
        run: docker compose run robot

      - name: Upload reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: robot-results
          path: results/robot
          retention-days: 5
          if-no-files-found: warn
